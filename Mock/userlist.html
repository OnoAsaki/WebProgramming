<html>
<head>

<body>
	<div class="userlist">
		<header>
			<div class="headerleft">
				<h2>User Management</h2>
			</div>

			<div class="headerright">
				<p>GUEST</p>

			</div>

			</header>

		<form class="search-container">

				<div class="title"><p>Login ID</p></div>
				<div class="parallel"><p><input type="loginid" placeholder="ログインID"></p></div>
			</div>

					<div class="parallel"><p><input type="username" placeholder="ユーザー名"></p></div>
			</div>
			<div class="birthday">
				<div class="title"><p>Birthday</p></div>
				<p><input type="date" class="date"></p>
				<p>～</p>
				<p><input type="date" class="date"></p>
			</div>
			<p><input type="submit" value="search"></p>
		</form>

	</div>
